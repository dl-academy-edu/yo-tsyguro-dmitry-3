<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Crimson+Text:ital,wght@1,400;1,700&family=Inter:wght@400;700&family=KoHo:wght@700&family=Lato:wght@400;700&family=Montserrat:wght@200;300;600;700&family=Open+Sans:wght@400;700&family=Pridi:wght@400;500;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>My portfolio</title>
    <meta
      name="description"
      content="Данный сайт сверстал студент курса по
    изучению специальности Frontend-разработчик"
    />
    <meta
      name="keywords"
      content="Frontend, gulp, javascript, css, scss, html"
    />

    <script>
      var docElement = document.documentElement;
      docElement.className =
        docElement.className.replace(/\bno-js\b/, "") + " js";
    </script>

    <!-- Favicon -->

    <!-- build:css -->
    <link href="css/style.min.css" rel="stylesheet" />
    <!-- endbuild -->
  </head>
  <body class="home-page font-medium">    
      @@include('blocks/header.html')
      
      <div class="mobile-menu font-bold">
        <button class="mobile-menu__close"></button>
        <nav class="mobile-menu__nav">
          <a
            href="../../index.html"
            class="mobile-menu__link header__home-active"
            >Home</a
          >
          <a
            href="../../my-blog.html"
            class="mobile-menu__link header__my-blog-active"
            >My blog</a
          >
          <button type="button" class="mobile-menu__link header__button">
            Sign in
          </button>
          <button type="button" class="mobile-menu__link header__button">
            Register
          </button>
          <a
            href="../../my-profile.html"
            class="mobile-menu__link hidden-item mobile-menu__my-profile-active"
            >My profile</a
          >
        </nav>
      </div>
      <div class="color-wrapper page-container">
      <section class="main">
        <h1 class="main__title">Tsyguro Dmitry</h1>
        <p class="main__content">
          Future front-end developer 35 years old, Tolyatti
        </p>
        <button type="button" class="main__sandwich-button">Menu</button>
        <picture class="main__picture">
          <source
            media="(min-width: 920px)"
            srcset="
              ../img/images/main-1000x465-1x.jpg 1x,
              ../img/images/main-1000x465-2x.jpg 2x
            "
          />
          <source
            media="(min-width: 501px) and (max-width: 919px)"
            srcset="
              ../img/images/main-648x465-tablet-1x.jpg 1x,
              ../img/images/main-648x465-tablet-2x.jpg 2x
            "
          />
          <source
            media="(max-width: 500px)"
            srcset="
              ../img/images/main-280x465-mobile-1x.jpg 1x,
              ../img/images/main-280x465-mobile-2x.jpg 2x
            "
          />
          <img
            src="../img/images/main-1000x465-1x.jpg"
            class="main__image"
            width="1000"
            height="465"
            alt="Моя фотка"
          />
        </picture>
        <div class="main__slider">
          <img src="../img/icons/slider-left.png" alt="Стрелка влево">
          <div class="main__spots">
            <button class="main__spot-button"></button>
            <button class="main__spot-button"></button>
            <button class="main__spot-button"></button>
          </div>
          <img src="../img/icons/slider-right.png" alt="Стрелка вправо">
        </div>
      </section>   
    </div>
    <div class="color-wrapper page-container">
      <section class="about">
      </section>
    </div>
      @@include('blocks/footer.html')
    </div>
    
   

    <script src="js/app.js" defer></script>
  </body>
</html>
